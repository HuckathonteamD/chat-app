{% extends 'base.html' %}
{% block title %}
  <title>home</title>
  <style>
    h1{display: inline;}
    .modal-header{display: flex;justify-content: space-between;}
    .pagination-container{display: flex;flex-wrap: nowrap;margin-left: 10px;}
    li{list-style: none;}
    .pagination{padding: 0;}
    .pagination-li{display: inline}
    .colored{background-color: burlywood;}
    .channel-name{font-size: 20px;}
    .channel-abstract{display: inline-block;width: 200px;margin: 10px 10px 10px 10px;}
    .delete-channel-btn{margin: 10px 10px 10px 10px;}
  </style>
{% endblock %}
{% block body %}
  <div class="main-container channelpage">
    <div class="bg-img"></div>
    <div class="main-content">
      <div class="channel-title">
        <h1>チャンネル一覧</h1>
        <a href="{{ url_for('my_page') }}">マイページ</a>
        <a href="{{ url_for('logout') }}">logout</a><br>
        <!-- ボタンが押されたら、JS起動 -->
        <button id="add-channel-btn">新規チャンネル作成</button>
        
      </div>
      <div class="pagination-container">
        <p id="prev"><</p>
        <ul class="pagination"></ul>
        <p id="next">></p>
      </div>
      <ul class="channel-box"></ul>
      {% include 'modal/add-channel.html' %}
      {% include 'modal/delete-channel.html' %}
    </div>
  </div>
{% endblock %}
{% block script %}
  <script type="text/javascript">
    const channels = JSON.parse('{{ channels|tojson }}');
    const uid = JSON.parse('{{ uid|tojson }}');
  </script>
  <script
  src="{{url_for('static',filename='js/pagination.js')}}"
  type="text/javascript"
  ></script>
  <script
  src="{{url_for('static',filename='js/modal.js')}}"
  type="text/javascript"
  ></script>
{% endblock %}
